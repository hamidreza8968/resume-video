<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Video</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9ecef;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      margin: auto;
    }
    h1 {
      font-family: 'Roboto Slab', serif;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 15px;
      color: #343a40;
    }
    p.description {
      font-size: 1.2em;
      font-weight: 400;
      color: #6c757d;
      margin-bottom: 25px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 2px solid #343a40;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>My Resume Video - Hamid Seyd</h1>
  <p class="description">I am a skilled Frontend Developer specializing in React with extensive experience in building dynamic and responsive web applications.</p>

  <video autoplay muted loop controls>
    <source src="./assets/resume-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
</body>
</html>
